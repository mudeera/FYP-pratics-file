<!DOCTYPE html>
    <html>
    <head>
      <title>Admission Form</title>
       <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="css/form.css">
    </head>
    <body>
      <div class="container-form">
            <form>
                    <div class="row-passport-image">
                        <label for="photo">Profile photo</label>
                        <input type="file" name="photo" required/>
                    </div>  
                    <div class="form-group">
                          <label for="inputAddress">Name of Student</label>
                          <input type="text" class="form-control" id="inputAddress" required>
                    </div>
                    <div class="form-group">
                          <label for="inputAddress">Father's/Guardian Name</label>
                          <input type="text" class="form-control" id="inputAddress" required>
                    </div>
                    <div class="form-group">
                          <label for="inputAddress">Monthly Income</label>
                          <input type="text" class="form-control" id="inputAddress" required>
                    </div>
                    <div class="form-group">
                          <label for="inputAddress">Phone/Mobile Number</label>
                          <input type="text" class="form-control" id="inputAddress" required>
                    </div>
                    <div class="form-group">
                          <label for="inputAddress">Permanent Address</label>
                          <input type="text" class="form-control" id="inputAddress" required>
                    </div>
                    <div class="form-group">
                          <label for="inputAddress2">Postal Address</label>
                          <input type="text" class="form-control" id="inputAddress2" required>
                    </div>
                    <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">Date of Birth</label>
                            <input type="text" class="form-control" id="inputCity" required>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputCity">Religion</label>
                            <input type="text" class="form-control" id="inputCity" required>
                          </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label for="inputCity">Marital Status</label>
                          <input type="text" class="form-control" id="inputCity" required>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputCity">PLace of Domicile</label>
                          <input type="text" class="form-control" id="inputCity" required>
                        </div>
                    </div>
                    <!-- <div class="button-next">
                        <a href="pre-qualification.html" class="next-button">Next</a>1 of 3
                    </div> -->
                    <div class="button-apply-online">
                              <input type="submit" name="Save" class="apply-button">
                    </div>
                    <!-- <div class="button-apply-online">
                        <a href="pre-qualification.html" class="apply-button">Save and Next</a>
                    </div> -->

          </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
